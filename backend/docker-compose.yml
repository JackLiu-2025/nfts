version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nft-marketplace-backend
    ports:
      - "8002:8000"  # 外部端口8002映射到容器内部8000
    environment:
      # Database
      - DATABASE_URL=${DATABASE_URL}
      
      # Blockchain
      - CONTRACT_ADDRESS=${CONTRACT_ADDRESS}
      - RPC_URL=${RPC_URL}
      - CHAIN_ID=${CHAIN_ID}
      
      # IPFS
      - IPFS_GATEWAY=${IPFS_GATEWAY}
      
      # API
      - API_HOST=${API_HOST:-0.0.0.0}
      - API_PORT=${API_PORT:-8000}
      - CORS_ORIGINS=${CORS_ORIGINS}
      
      # Indexer
      - INDEXER_START_BLOCK=${INDEXER_START_BLOCK}
      - INDEXER_INTERVAL=${INDEXER_INTERVAL:-15}
      - MAX_BLOCK_RANGE=${MAX_BLOCK_RANGE:-50}
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - nft-network
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://127.0.0.1:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  nft-network:
    driver: bridge

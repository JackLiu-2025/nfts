version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.prod
    image: nft-marketplace-backend:latest
    container_name: nft-marketplace-backend-prod
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: always
    networks:
      - nft-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

networks:
  nft-network:
    driver: bridge
